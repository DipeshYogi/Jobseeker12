{% extends "jobskills/index2.html" %}

{% load static %}
{% block header %}
  <link rel="icon" href="{% static 'images/J_ICON.ico' %}">
  <title>Confirm delete</title>
{% endblock %}

{% block content %}
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 pr-lg-4">
        <div class="row">
          <div class="content-section">
              <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                      <legend class="border-bottom mb-4">Delete Job</legend>
                      <h2>Are you sure you want to delete this job posting "{{ object.title }}"</h2>
                  </fieldset>
                  <div class="form-group">
                      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                      <a class="btn btn-outline-secondary" href="{% url 'job-detail' object.id %}">Cancel</a>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</<section>
{% endblock content %}
