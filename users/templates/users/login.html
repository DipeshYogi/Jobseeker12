{% extends 'jobskills/index2.html' %}

{% load static %}
{% block header %}
  <link rel="icon" href="{% static 'images/J_ICON.ico' %}">
  <title>Login</title>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
          <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Log In</legend>
                  {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-info">Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
               <small class="text-muted">
                  Dont have an account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
               </small>
            </div>
          </div>
{% endblock %}
